<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <div class="container">
        <h1>New Ninja</h1>

        <form action="/create/ninja" method="post">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Dojo:</label>
                
                <select class="form-select" name="dojo_id" id="inputGroupSelect01">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="input-group">
                <span class="input-group-text">First Name:</span>
                <input type="text" aria-label="Name" name="first_name" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Last Name:</span>
                <input type="text" aria-label="Name" name="last_name" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">age:</span>
                <input type="text" aria-label="Name" name="age" class="form-control">
            </div>
            <input type="submit" class="btn btn-lg btn-primary"></input>
        </form>

    </div>
</body>

</html>
