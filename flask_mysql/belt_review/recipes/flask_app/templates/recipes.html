<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{session['user_first_name']}}!</h1>
    <p>The recipes - <a href="/recipes/new">Create</a> <a href="/user/logout">Logout</a></p>

    <table>
        <thead>
            <th>
                Name
            </th>
            <th>
                Under 30 Minutes
            </th>
            <th>
                Actions
            </th>
        </thead>
        {% for recipe in recipes %}
        <tr>
            <td>
                {{recipe.name}}
            </td>
            <td>
                {{recipe.under_30_min}}
            </td>
            <td>
                <a href="/recipes/{{recipe.id}}">View Instructions</a>{% if recipe.user.id == session['user_id'] %} <a href="/recipes/{{recipe.id}}/edit">edit</a> <a href="/recipes/{{recipe.id}}/delete">delete</a>{% endif %}
            </td>
        </tr>
        {% endfor %}
        </table>

</body>
</html>
