<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <a href="/">Home</a>
        <form action="/user/update" method="post">
            <input type="hidden" name="id" value={{user.id}}>
            <div>
                <h1>Edit User {{user.id}}</h1>
            </div>
            <div class="mb-3">
                <input name="first_name" type="text" class="form-control" placeholder="{{user.first_name}}">
            </div>
            <div class="mb-3">
                <input name="last_name" type="text" class="form-control" placeholder="{{user.last_name}}">
            </div>
            <div class="mb-3">
                <input name="email" type="text" class="form-control" placeholder="{{user.email}}">
            </div>
            <input type="submit" value="Edit User">
        </form>
    </div>

</body>

</html>
