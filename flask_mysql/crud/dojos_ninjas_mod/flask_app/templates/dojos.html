<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex">
        <div class="container">
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="post">
                <span class="input-group-text">Name:
                    <input type="text" aria-label="Name" name="name" class="form-control">
                </span>
                <input type="submit" class="btn btn-lg btn-primary"></input>
            </form>
        </div>
        <div class="container">
            <h1>All Dojos</h1>
            {% for dojo in dojos %}
            <h3><a href="/dojo/show/{{dojo.id}}">{{dojo.name}}</a></h3>
            {% endfor %}
            <a href="/new_ninja">Add Ninja</a>
        </div>
    </div>
</body>

</html>
