<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex">
        <div class="container">
            <h1>New Dojo</h1>
            <div class="input-group" href="/dojos">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="Name" class="form-control">
            </div>
            <button type="button" class="btn btn-lg btn-primary" disabled>Create</button>
        </div>

        <div class="container">
            <h1>All Dojos</h1>
            {% for dojo in dojos %}
            <TAble class="table table-borderless">
                <form action="/dojo/show/{{id}}" method="post">
                <tr>
                    <td><input type="submit" name="{{dojo.name}}"></td>
                </tr>
                </form>
            </TAble>
            {% endfor %}
            <a href="">Add Ninja</a>
        </div>
    </div>
</body>

</html>
